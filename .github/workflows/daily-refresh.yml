name: Daily Refresh

on:
  schedule:
    # Run daily at 15:00 UTC (10:00 AM Eastern / 9:00 AM Central)
    - cron: "0 15 * * *"
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r bot/requirements.txt
          playwright install chromium

      # Cache scraped data and models between runs so we only need
      # to re-scrape the current season each day.
      - name: Restore data cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            data/processed
            data/raw
            models/saved
          key: bracket-data-${{ github.run_number }}
          restore-keys: bracket-data-

      # First run (no cache): full scrape of all seasons.
      # Subsequent runs: only re-scrape the current season.
      - name: Scrape data
        run: |
          if [ -f data/processed/team_stats.parquet ]; then
            echo "Cache hit — running current-only refresh"
            python -m main scrape --current-only
          else
            echo "No cache — running full scrape"
            python -m main scrape --include-current
          fi

      - name: Build features
        run: python -m main build

      - name: Train models
        run: python -m main train --model ensemble

      - name: Generate predictions and build site
        run: python -m main predict --model ensemble

      - name: Post tweet
        if: ${{ env.TWITTER_API_KEY != '' }}
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: python bot/twitter_bot.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: refresh
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
